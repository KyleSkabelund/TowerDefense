<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Tower Defense</title>
	
	<link rel = "stylesheet" type = "text/css" href = "styles/game.css">
</head>
<body onload = "MyGame.game.initialize();">
	<div id = "game">
		<div id = "main-menu" class = "screen">
			<h1 id = "main-header">Tower Defense</h1>
			<ul class = "menu">
				<li><button id = "id-new-game" class = "main-menu-button">New&nbsp;Game</button></li>
				<li><button id = "id-settings" class = "main-menu-button">Settings</button></li>
				<li><button id = "id-about" class = "main-menu-button">About</button></li>
			</ul>
		</div>
		<div id = "game-play" class = "screen">
			<div id ="countdown" style = position:abosolute></div>
			<canvas id = "canvas-main" width = "1000px" height = "1000px"></canvas>
		</div>
		
		<div id = "about" class = "screen">
			<p>Developed by</p>
			<p>Kyle Skabelund and Colton Hirst</p>
			<p>For CS5410</p>
			<ul class = "menu">
				<li><button id = "id-about-back" class = "main-menu-button">Back</button></li>
			</ul>
		</div>
		<div id = "settings" class = "screen">
			<div id ="config">
				<div id = "content-settings">
					<label for ="upgrade-tower-config"> Upgrade Tower </label>
					<button id = "upgrade-tower-config" class='config-button'>u</button> <br/>
					<label for ="sell-tower-config"> Sell Selected Tower </label>
					<button id = "sell-tower-config" class='config-button'>e</button> <br/>
					<label for ="start-level-config"> Start Next Level  </label>
					<button id = "start-level-config" class='config-button'>s</button> <br/>
				</div>
				<ul>
					<li><button id = "id-settings-back" class = "settings-button">Back</button></li>
					<li><button id = "id-settings-save" class = "settings-button">Save</button></li>
				</ul>
			</div>
		</div>
	</div>

	<script>
		let MyGame = {
			screens : {},
		};
	</script>
	
	<script src = "scripts/init.js"></script>
	<script src = "scripts/input.js"></script>	
	<script src = "scripts/renderer.js"></script>
	<script src = "scripts/game.js"></script>
	<script src = "scripts/mainmenu.js"></script>
	<script src = "scripts/gameplay.js"></script>
	<script src = "scripts/about.js"></script>
	<script src = "scripts/settings.js"></script>
	
</body>
</html>
