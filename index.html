<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Turret Defense</title>
	
	<link rel = "stylesheet" type = "text/css" href = "styles/game.css">
</head>
<body onload = "MyGame.game.initialize();">
	<div id = "game">
		<div id = "main-menu" class = "screen">
			<div id = "main-menu-items">
			<h1 id = "main-header">Turret Defense</h1>
			<ul class = "menu">
				<li><button id = "id-new-game" class = "main-menu-button">New&nbsp;Game</button></li>
				<li><button id = "id-settings" class = "main-menu-button">Settings</button></li>
				<li><button id = "id-high-scores" class = "main-menu-button">High&nbsp;Scores</button></li>
				<li><button id = "id-about" class = "main-menu-button">About</button></li>
			</ul>
			</div>
		</div>
		<div id = "game-play" class = "screen">
			<div id = "topBar">
					<button id ="new-Tower"></button>
					<button id ="new-Tower-2"></button>
					<button id ="new-Tower-3"></button>
					<button id ="new-Tower-4"></button>
			</div>
			<div id ="countdown" style = position:abosolute></div>
			<canvas id = "canvas-main" width = "1000px" height = "1000px"></canvas>
		</div>
		<div id = "high-score" class= "screen">
			<div id="high-score-content">

			</div>
		</div>
		<div id = "about" class = "screen">
			<div id = "about-content">
				<p>Developed by</p>
				<p>Kyle Skabelund and Colton Hirst</p>
				<p>For CS5410</p>
			</div>
			<ul class = "menu">
				<li><button id = "id-about-back" class = "main-menu-button">Back</button></li>
			</ul>
		</div>
		<div id = "settings" class = "screen">
			<div id ="config">
				<h2>Game Settings</h2>
				<div class = "content-settings">
					<label for = "grid-placement"> Grid Placement </label>
					<button id = "grid-placement" class="config-button"></button><br/>
					<label for = "show-tower-coverage"> Show Tower Coverage </label>
					<button id = "show-tower-coverage" class="config-button"></button><br/>
					<label for = "show-creep-path"> Show Creep Path </label>
					<button id = "show-creep-path" class="config-button"></button><br/>
				</div>
				<div id = "user-settings">
					<h2>Users Settings</h2>
					<div class = "content-settings">
						<label for ="upgrade-tower-config"> Upgrade Tower </label>
						<button id = "upgrade-tower-config" class='config-button'>u</button><br/>
						<label for ="sell-tower-config"> Sell Selected Tower </label>
						<button id = "sell-tower-config" class='config-button'>e</button><br/>
						<label for ="start-level-config"> Start Next Level  </label>
						<button id = "start-level-config" class='config-button'>s</button><br/>
					</div>
				</div>
					<button id = "id-settings-back" class = "settings-button">Back</button>
					<button id = "id-settings-save" class = "settings-button">Save</button>
			</div>
		</div>
	</div>

	<script>
		let MyGame = {
			screens : {},
		};
	</script>
	
	<script src = "scripts/sound.js"></script>
	<script src = "scripts/creepSpawner.js"></script>
	<script src = "scripts/random.js"></script>
	<script src = "scripts/particleSystem.js"></script>
	<script src = "scripts/astar.js"></script>
	<script src = "scripts/groundcreeps.js"></script>
	<script src = "scripts/flyingcreeps.js"></script>
	<script src = "scripts/tower.js"></script>
	<script src = "scripts/init.js"></script>
	<script src = "scripts/input.js"></script>	
	<script src = "scripts/renderer.js"></script>
	<script src = "scripts/game.js"></script>
	<script src = "scripts/gameplay.js"></script>
	<script src = "scripts/mainmenu.js"></script>
	<script src = "scripts/about.js"></script>
	<script src = "scripts/settings.js"></script>
	
</body>
</html>
